<style>
    body{
        background-image: url('build/img/bg-.png');
        background-repeat: no-repeat;
        background-size: 100% 100%;

    }
</style>

<body class="fundo">
    
    <header>
        <h1 class="oculta">Login | Plano de Ação</h1>     
    </header>
    <div class="bg-header">
    </div>

    <section class="login">
        <div class="topo-login">
            <h1 class="titulo-login">Plano de Ação</h1>
        </div>
        <div class="conteudo-login">
            <div class="retorno">


                <div class="alert alert-danger" ng-show="error.error">
                    Usuario ou senha Incorretos! 
                    <div>{{ error.message}}</div>
                </div>

                <form class="form-padrao" name="form" role="form" method="POST" ng-submit="login()">

                    <div class="form-group" ng-class="{'has-error': !form.usuario.$valid && form.usuario.$touched}">
                        <input type="text" placeholder="Usuário" name="usuario" ng-model="user.usuario" class="form-control" required="required" value/>
                        <!-- <div ng-messages="form.usuario.$error" class="help-block" ng-show="!form.usuario.$valid && form.usuario.$touched">
                            <div ng-message="required" style="float: left; color: red;">* Campo Obrigatório</div>
                        </div> -->
                    </div>
                    <div class="form-group" ng-class="{'has-error': !form.password.$valid && form.password.$touched}">
                        <input type="password" placeholder="Password" name="password" class="form-control" ng-model="user.password" required="" value/>
                        <!--<div ng-messages="form.usuario.$error" class="help-block">
                            <div ng-message="required" style="float: left; color: #ccc;">Campo Obrigatório</div>
                        </div> -->
                    </div>
                    <br> <br>
                    <img src="build/img/244.GIF " id="load" alt="Carregando" style="display: none; width: 50px; height: 50px;"/>

                    <button  type="submit"  class="btn btn-padrao btn-lg">
                        <i class="glyphicon glyphicon-lock"></i> Entrar
                    </button>
                </form>
            </div>
        </div>
    </section>
</body>
