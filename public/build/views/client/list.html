<div class="container-fluid">
    <div class="row">
        <header>
            <h1 class="oculta">Login | Plano de Ação</h1>     
        </header>
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Listagem de Clientes</div>
                <div class="panel-body">

                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Responsavel</th>
                                <th>Email</th>
                                <th>Telefone</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="o in clients">
                                <td>{{ o.name}}</td>
                                <td>{{ o.responsible}}</td>
                                <td>{{ o.email}}</td>
                                <td>{{ o.phone}}</td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
